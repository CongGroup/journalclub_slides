name: Build and Deploy
on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Cache node-modules 💽
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install and Build 🔧
        run: |
          npm install --no-optional reveal-md
          rm -rf docs && ./node_modules/.bin/reveal-md content/ --static docs --static-dirs=content/assets
          for f in content/publics/*; do
            if [[ ! -f "docs/$(basename ${f})" && ! -d "docs/$(basename ${f})" ]]; then
              cp "$f" docs/
            fi
          done
      - name: Commit files
        run: |
          git config --local user.email "conggroup+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Automatically re-build upon each push."
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
